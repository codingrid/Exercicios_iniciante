<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codingrid-coffestar</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    
    <section>
        <div class="circle"></div>
        <header>
            <a href="#"> <img src="img/logo.png" alt="" class="logo"></a>
            <ul>
                <li> <a href="#">Home</a></li>
                <li> <a href="#">Menu</a></li>
                <li> <a href="#">What's New</a></li>
                <li> <a href="#">Contact</a></li>
            </ul>
        </header>
        <div class="content">
            <div class="textBox">
             <h2> It's not a just Coffe <br> It's <span>Starbucks</span></h2>
             <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolorem voluptate commodi illum cupiditate accusamus inventore in aliquam</p>
             <a href="#"> Learn More</a>
            </div>
            
            <div class="imgBox">
                <img src="img/1.png"  alt="" class="starbucks">

            </div>
            <ul class="thumb">
                <li> <img src="img/thumb1.png" onclick="imgSlider('img/1.png');changeCircleColor ('#017143')"></li>
                <li> <img src="img/thumb2.png" onclick="imgSlider('img/2.png');changeCircleColor ('#eb7495')"></li>
                <li> <img src="img/thumb3.png" onclick="imgSlider('img/3.png');changeCircleColor ('#d752b1')"></li>
            </ul>
            <ul class="sci">
                <li>
                    <a href="#"><img src="img/facebook.png" alt=""></a>
                </li>
                <li>
                    <a href="#"><img src="img/twitter.png" alt=""></a>
                </li>
                <li>
                    <a href="#"><img src="img/instagram.png" alt=""></a>
                </li>
            </ul>
            

        </div>
    </section>
    <script type="text/javascript">
     function imgSlider(anything){
        document.querySelector('.starbucks') .src = anything;
     }

    </script>
       <script>
        function changeCircleColor(color){
            const circle= document.querySelector('.circle');
            circle.style.background= color;

        }
       </script>
    
</body>
</html>
